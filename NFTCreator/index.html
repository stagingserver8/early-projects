<h1 id="intro">Avatar Playground</h1>

  <div class="canvaselement">
    <canvas id="canvas" width="200" height="200" > </canvas>

<div class="actionbuttons"> 
    <button class="button" onClick = "window.location.reload()">GO RANDOM </button>
