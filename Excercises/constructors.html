    <br>

<script>

const yob = document.getElementById("year");
const name = document.getElementById("name");
const button = document.getElementById("check");
const message = document.querySelector(".message")

    this.name = namuchka;
    this.age = nrofyears;
}

const Bobs = new Animal ("Bobik", 23);



Animal.prototype.NewAge = function() {
    const age2 = (this.age + 1);
    return age2;
}

console.log(Bobs.NewAge())
